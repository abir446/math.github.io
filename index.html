<!DOCTYPE html>

<html>

<head>

	<title>Login Page</title>	<link rel="stylesheet" type="text/css" href="style.css">
<style>
.container {

	max-width: 500px;	margin: 0 auto;

	text-align: center;

}

h1 {

	font-size: 3rem;

	margin-bottom: 2rem;

}

form {

	display: flex;

	flex-direction: column;

	align-items: center;

}

label {

	font-size: 1.5rem;

	margin-bottom: 1rem;

}

input, select {

	font-size: 1.5rem;

	padding: 0.5rem;

	margin-bottom: 1rem;

	border-radius: 5px;

	border: none;

}

button {

	font-size: 1.5rem;

	padding: 0.5rem 2rem;

	background-color: #0077FF;

	color: #fff;

	border: none;

	border-radius: 5px;

	cursor: pointer;

}
</style>
</head>

<body>

	<div class="container">

		<h1>Math Exam Portal</h1>

		<form action="exam.html">

			<label for="name">Name:</label>

			<input type="text" id="name" name="name" required>

			<label for="standard">Standard:</label>

			<select id="standard" name="standard" required>

				<option value="">Select your standard</option>

				<option value="1">1st</option>

				<option value="2">2nd</option>

				<option value="3">3rd</option>

				<option value="4">4th</option>

				<option value="5">5th</option>

				<option value="6">6th</option>

				<option value="7">7th</option>

				<option value="8">8th</option>

				<option value="9">9th</option>

				<option value="10">10th</option>

			</select>

			<button type="submit">Start Exam</button>

		</form>

	</div>

</body>

</html>
